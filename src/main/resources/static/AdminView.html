<!DOCTYPE html>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员在线</title>
    <script type="text/javascript">
        function reviewCar() {
            var adminId = window.location.href.split("=")[1];
            window.location.href = "CarReview.html?adminId=" + adminId;
        }

        function dealRecord() {
            var adminId = window.location.href.split("=")[1];
            window.location.href = "DealRecord.html?admin=" + adminId;
        }
        function getAdminId() {
            var adminId = window.location.href.split("=")[1];
            document.getElementById("adminId").innerHTML = adminId;
        }

    </script>
</head>
<body onload="getAdminId()">
<div align="center">
    <h3>管理员 <label id="adminId"></label>  您好！ </h3>
    <br>
    <button class="btn btn-default"  onclick="reviewCar()">检查汽车</button><br>
    <br>
    <button class="btn btn-default"  onclick="dealRecord()">查看交易记录</button>


</div>

</body>
</html>
