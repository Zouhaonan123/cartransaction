<!DOCTYPE html>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript">

        function userLogin() {
            if(window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            userId = document.getElementById("userId").value;
            pwd = document.getElementById("pwd").value;
            xmlhttp.open("post", "http://localhost:8080/login", true);
            xmlhttp.withCredentials = true;
            xmlhttp.onreadystatechange = function()
            {
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    result = xmlhttp.responseText;

                    if(result == "true") {
                        window.location.href = "UserInfo.html";
                    } else {
                        alert("账号或密码错误");
                    }
                }
            }
            xmlhttp.setRequestHeader("Content-type",
                "application/x-www-form-urlencoded");
            xmlhttp.send("userId=" + userId + "&pwd=" + pwd);
        }
        function toSignUp() {
            window.location.href = "SignUp.html";
        }
    </script>
</head>
<body>
<div align="center">
    <h1>用户请登录</h1>
    <table border="0">
        <tr><td>账号:</td><td>
            <input type="text" id="userId"/></td></tr>

        <tr><td>密码:</td><td>
            <input type="password" id="pwd"/></td></tr>

    </table>
    <button class="btn btn-default"  onclick="userLogin()">登录</button>
    <button class="btn btn-default"  onclick="toSignUp()">注册</button><br>

</div>

</body>
</html>
